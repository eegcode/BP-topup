    <!-- =============CONTACT US FORM================== -->
    <form action="https://formspree.io/f/xyybznda" method="POST" class="contact-form container lg my-6">
      <h1 class="mb-2">Contact Us</h1>
      <h5 class="text-muted">Please fill the form below with your query</h5>
      <h6 class="mb-5 text-muted">We will respond via the information you provided as soon as possibe</h6>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="exampleFormControlInput1">First Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John" required>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlInput5">Last Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Doe" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="exampleFormControlInput2">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" required>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlInput1">Phone no.</label>
          <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="9877777777">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Topic of your query</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Regarding delivery time...." required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Elaborate Your Query</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Write your messages here...." required></textarea>
      </div>
      <div class="container">
        <button class="btn btn-primary btn-lg" type="submit">Submit form</button>
      </div>
    </form>
